<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name= "description" content="Binoxxo webapp"/>
    <title>Binoxxo Webapp</title>
  <link href="main.css?974253a3935c84c85f32" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Let's play Binoxxo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <div id="board"></div>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="new_game_btn">New Game</button>
        </div>
      </div>
      <div class="row">
        <div class="alert alert-success" role="alert" id="alert_win">
          Congrates: You solved the puzzle!
        </div>
        <div class="alert alert-danger" role="alert" id="alert_fail">
          Your current solution is not correct, please try and change the board.
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js?974253a3935c84c85f32"></script></body>
</html>
